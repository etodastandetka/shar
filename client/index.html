    <script>
        async function checkUserAuthentication() {
            try {
                // Проверка, находимся ли мы в контексте Telegram Mini App
                const tg = window.Telegram?.WebApp;
                let telegramUser = null;

                // Попытка получить данные пользователя Telegram
                if (tg && tg.initDataUnsafe && tg.initDataUnsafe.user) {
                    telegramUser = tg.initDataUnsafe.user;
                    console.log("User is in Telegram Mini App context:", telegramUser); // Логируем данные пользователя для отладки
                    // Здесь вы можете использовать данные telegramUser для дальнейшей логики
                } else {
                    console.log("User is NOT in Telegram Mini App context or data is not available. Showing model.");
                    // showTgModel(); // Раскомментируйте, если функция showTgModel определена и нужна
                    // return; // Прерываем выполнение, если пользователь не в контексте мини-приложения
                }
            } catch (error) {
                console.error("Error checking Telegram user authentication:", error);
            }
        }

        // Вызываем функцию проверки аутентификации после загрузки DOM
        document.addEventListener('DOMContentLoaded', checkUserAuthentication);
    </script>
